gatling {

  core {
    encoding = "utf-8"
    shutdownTimeout = 30000   # чтобы тест корректно завершался в CI
  }

  socket {
    connectTimeout = 10000
    tcpNoDelay = true
    soKeepAlive = true
  }

  netty {
    useNativeTransport = true   # быстрее (особенно Linux, но и на Mac норм)
    allocator = "pooled"
  }

  ssl {
    useOpenSsl = true
    handshakeTimeout = 10000
  }

  charting {
    maxPlotPerSeries = 1000
    indicators {
      percentile1 = 50
      percentile2 = 75
      percentile3 = 95
      percentile4 = 99
    }
  }

  http {
    warmUpUrl = "https://acetoys.uk"   # важно — прогрев соединений
    requestTimeout = 60000
    pooledConnectionIdleTimeout = 60000

    dns {
      queryTimeout = 5000
      maxQueriesPerResolve = 6
    }
  }

  data {
    writers = [console, file]   # файл + консоль (для CI обязательно)

    console {
      light = false
      writePeriod = 5
    }
  }
}
